<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Features:</h2>
    <ol>
        <ui:repeat value="#{features.allFeatures}" var="feature">
            <li> #{feature.name} </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{features.featureToCreate.name}" required="true" />
        <h:commandButton value="Add new feature" action="#{features.createFeature}" />
    </h:form>
    <h:link outcome="index" value="Back"/>
</h:body>
</html>
