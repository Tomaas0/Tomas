<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Drivers:</h2>
    <ol>
        <ui:repeat value="#{drivers.allDrivers}" var="driver">
            <li><h:link value="#{driver.name}" outcome="cars?driverId=#{driver.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{drivers.driverToCreate.name}" required="true" />
        <h:commandButton value="Add new driver" action="#{drivers.createDriver}" />
    </h:form>
    <h:link outcome="features" value="Features"/><br/>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
