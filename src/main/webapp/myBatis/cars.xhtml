<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Driver #{carsMyBatis.driver.name} cars:</h2>
    <ol>
        <ui:repeat value="#{carsMyBatis.allCars}" var="car">
            <li>#{car.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{carsMyBatis.carToCreate.name}" required="true" />
        <h:commandButton value="Add car to the driver" action="#{carsMyBatis.createCar}" >
            <f:param name="driverId" value="#{carsMyBatis.driver.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="drivers" value="Back to drivers page"/>
</h:body>
</html>
